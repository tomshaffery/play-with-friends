{% extends "base.html" %} {% block content %}
<h1>Party</h1>
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    {{ form.friend.label }}<br />
    {{ form.friend(size=32) }}<br />
    {% for error in form.friend.errors %}
    <span style="color: red">[{{ error }}]</span>
    {% endfor %}
  </p>
  {{ form.submit() }}<br />
</form>
{% endblock %}
